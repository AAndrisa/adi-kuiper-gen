name: docker image build
on:
  push:
    branches:
      - staging/ci-kuiper2.0
  pull_request:
    branches:
      - staging/ci-kuiper2.0
env:
 BRANCH: ${{ github.head_ref || github.ref_name }} 

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Download image
        uses: actions/download-artifact@v4
        with:
          name: kuiper_basic_32
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: AAndrisa/adi-kuiper-gen
          run-id: 9301315692

      - name: Create .tar file
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static
          ls -al
          unzip image_2024-05-30-ADI-Kuiper-Linux-armhf.zip -d .
          sudo losetup -fP image_2024-05-30-ADI-Kuiper-Linux-armhf.img
          lsblk
          loop_device=$(losetup --list | grep "$(basename "ADI-Kuiper-Linux.*.img")" | cut -f1 -d' ')
          mkdir rootfs
          sudo mount "${loop_device}p2" ./rootfs
          (
            cd rootfs
            sudo tar -cf ../kuiper_image.tar .
          )
          sudo umount ./rootfs
          echo "FROM scratch" >> Dockerfile
          echo "ADD kuiper_image.tar /" >> Dockerfile
          echo "CMD [\"/bin/bash\"]" >> Dockerfile
          # docker build -t kuiper_image_test .
          # docker images
          sudo losetup -d ${loop_device}

      - name: Test build
        run: |
          docker buildx create --name armbuilder
          docker buildx use armbuilder
          docker buildx build --builder armbuilder -t test_kuiper_image --platform linux/arm --load .
          ARCH_CHECK=$(docker run --platform linux/arm test_kuiper_image:latest uname -a)
          echo "$ARCH_CHECK"
          echo "$ARCH_CHECK" | grep -i armv7l || exit 1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: aandrisa/kuiper32_basic:latest
          file: Dockerfile
          context: .
          platforms: linux/arm,linux/arm64,linux/amd64
